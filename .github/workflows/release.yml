name: Publish and Release 

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Select tag of release'
        required: true
        type: string
        
permissions:
  contents: write
  
jobs:
  build-windows:
    runs-on: windows-2022
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
      PROJECT_PATH: ./TwitchApi/TwitchApi/TwitchApi.csproj
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Determine release tag
        id: determine-tag
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $tag = "${{ github.event.inputs.tag }}"
          } else {
            $tag = "${{ github.ref_name }}"
          }
          echo "TAG=$tag" >> $env:GITHUB_ENV
    
      - uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish as single file
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o publish

      - name: Archive published app
        run: Compress-Archive -Path publish\* -DestinationPath "twitchapi-win-x64.zip"

      - name: Ensure GitHub Release exists
        run: gh release create $env:TAG --title "$env:TAG" --notes "Release $env:TAG" --verify-tag
        env:
          GH_TOKEN: ${{ github.token }}
        continue-on-error: true
        
      - name: Create GitHub Release
        run: gh release upload $env:TAG twitchapi-win-x64.zip
        env:
          GH_TOKEN: ${{ github.token }}
